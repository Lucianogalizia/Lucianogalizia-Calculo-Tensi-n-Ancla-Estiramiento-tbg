<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Tensión de Ancla / Estiramiento tbg</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo Tensión de Ancla / Estiramiento tbg</h1>
        <form method="post">
            <div class="input-section">
                <label>Diámetro del Tubing: 2 7/8"</label><br><br>
                <label for="profundidad_ancla">Profundidad de Ancla (mts):</label>
                <input type="number" id="profundidad_ancla" name="profundidad_ancla"><br><br>
                <label for="nivel_dinamico">Nivel Dinámico (mts):</label>
                <input type="number" id="nivel_dinamico" name="nivel_dinamico"><br><br>
                <label for="nivel_fijacion">Nivel del Pozo al momento fijar ancla (mts):</label>
                <input type="number" id="nivel_fijacion" name="nivel_fijacion"><br><br>
                <label for="temp_fluido">T° Fluido en BDP (°C):</label>
                <input type="number" id="temp_fluido" name="temp_fluido"><br><br>
                <label for="gradiente_fluido">Gradiente Fluido (psi/pie):</label>
                <input type="number" id="gradiente_fluido" name="gradiente_fluido"><br>
            </div>
            <div class="result-section">
                <label>TENSIÓN FIJACIÓN (LIBRAS):</label>
                <input type="text" id="tension_fijacion" name="tension_fijacion" value="{{ tension_fijacion }}" readonly><br><br>
                <label>LONGITUD ESTIRAMIENTO (PLG):</label>
                <input type="text" id="longitud_estiramiento" name="longitud_estiramiento" value="{{ longitud_estiramiento }}" readonly><br>
            </div>
            <div class="button-section">
                <button type="submit">Calcular</button>
                <button type="button" onclick="window.location.href='/'">Back to menu</button>
            </div>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
